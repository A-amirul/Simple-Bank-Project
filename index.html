<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Baper Bank</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	<header>
		<h1 class="text-4xl font-semibold text-center my-4">Welcome to Your <span class="text-blue-700">Baper
				bank!!</span></h1>
	</header>

	<section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8 rounded-sm ">
		<h3 class=" text-3xl font-semibold mb-4">Please Login</h3>
		<div class="">
			<input class="w-9/12 block mb-3 px-3 rounded-md h-9" type="text" name="" id="user-email"
				placeholder="Enter your Email Address">
			<input class="w-9/12 block mb-3 px-3 rounded-md h-9" type="password" name="" id="user-password" placeholder="Your Password">
			<button id="btn-submit" class="bg-amber-600 text-white px-4 py-2 font-semibold text-xl rounded-md hover:bg-sky-700">Login</button>
		</div>

	</section>

	<script src="./login.js"></script>
</body>

</html>
